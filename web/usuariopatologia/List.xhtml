<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuariopatologiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuariopatologiaEmpty}" rendered="#{usuariopatologiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuariopatologiaController.items.rowCount > 0}">
                    <h:outputText value="#{usuariopatologiaController.pagination.pageFirstItem + 1}..#{usuariopatologiaController.pagination.pageLastItem + 1}/#{usuariopatologiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usuariopatologiaController.previous}" value="#{bundle.Previous} #{usuariopatologiaController.pagination.pageSize}" rendered="#{usuariopatologiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuariopatologiaController.next}" value="#{bundle.Next} #{usuariopatologiaController.pagination.pageSize}" rendered="#{usuariopatologiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuariopatologiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariopatologiaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariopatologiaTitle_patologia}"/>
                            </f:facet>
                            <h:outputText value="#{item.patologia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariopatologiaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuariopatologiaController.prepareView}" value="#{bundle.ListUsuariopatologiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuariopatologiaController.prepareEdit}" value="#{bundle.ListUsuariopatologiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuariopatologiaController.destroy}" value="#{bundle.ListUsuariopatologiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuariopatologiaController.prepareCreate}" value="#{bundle.ListUsuariopatologiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuariopatologiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
