<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_idComponente}" for="idComponente" />
                    <h:inputText id="idComponente" value="#{componenteController.selected.idComponente}" title="#{bundle.CreateComponenteTitle_idComponente}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_idComponente}"/>
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_nombreComponente}" for="nombreComponente" />
                    <h:inputText id="nombreComponente" value="#{componenteController.selected.nombreComponente}" title="#{bundle.CreateComponenteTitle_nombreComponente}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_nombreComponente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componenteController.create}" value="#{bundle.CreateComponenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componenteController.prepareList}" value="#{bundle.CreateComponenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComponenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
