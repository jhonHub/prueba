<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPermisoLabel_idPermiso}" for="idPermiso" />
                    <h:inputText id="idPermiso" value="#{permisoController.selected.idPermiso}" title="#{bundle.EditPermisoTitle_idPermiso}" required="true" requiredMessage="#{bundle.EditPermisoRequiredMessage_idPermiso}"/>
                    <h:outputLabel value="#{bundle.EditPermisoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{permisoController.selected.descripcion}" title="#{bundle.EditPermisoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPermisoRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{permisoController.update}" value="#{bundle.EditPermisoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPermisoViewLink}"/>
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.EditPermisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPermisoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
