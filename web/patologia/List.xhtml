<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatologiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPatologiaEmpty}" rendered="#{patologiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{patologiaController.items.rowCount > 0}">
                    <h:outputText value="#{patologiaController.pagination.pageFirstItem + 1}..#{patologiaController.pagination.pageLastItem + 1}/#{patologiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{patologiaController.previous}" value="#{bundle.Previous} #{patologiaController.pagination.pageSize}" rendered="#{patologiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{patologiaController.next}" value="#{bundle.Next} #{patologiaController.pagination.pageSize}" rendered="#{patologiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{patologiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatologiaTitle_idPatologia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPatologia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatologiaTitle_nombrePatologia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePatologia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{patologiaController.prepareView}" value="#{bundle.ListPatologiaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{patologiaController.prepareEdit}" value="#{bundle.ListPatologiaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{patologiaController.destroy}" value="#{bundle.ListPatologiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{patologiaController.prepareCreate}" value="#{bundle.ListPatologiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPatologiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
