<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPatologiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPatologiaLabel_idPatologia}"/>
                    <h:outputText value="#{patologiaController.selected.idPatologia}" title="#{bundle.ViewPatologiaTitle_idPatologia}"/>
                    <h:outputText value="#{bundle.ViewPatologiaLabel_nombrePatologia}"/>
                    <h:outputText value="#{patologiaController.selected.nombrePatologia}" title="#{bundle.ViewPatologiaTitle_nombrePatologia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patologiaController.destroyAndView}" value="#{bundle.ViewPatologiaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPatologiaEditLink}"/>
                <br />
                <h:commandLink action="#{patologiaController.prepareCreate}" value="#{bundle.ViewPatologiaCreateLink}" />
                <br />
                <h:commandLink action="#{patologiaController.prepareList}" value="#{bundle.ViewPatologiaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPatologiaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
