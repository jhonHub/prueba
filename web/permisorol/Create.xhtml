<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermisorolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermisorolLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{permisorolController.selected.descripcion}" title="#{bundle.CreatePermisorolTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreatePermisorolLabel_permiso}" for="permiso" />
                    <h:selectOneMenu id="permiso" value="#{permisorolController.selected.permiso}" title="#{bundle.CreatePermisorolTitle_permiso}" required="true" requiredMessage="#{bundle.CreatePermisorolRequiredMessage_permiso}">
                        <f:selectItems value="#{permisoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePermisorolLabel_rol}" for="rol" />
                    <h:selectOneMenu id="rol" value="#{permisorolController.selected.rol}" title="#{bundle.CreatePermisorolTitle_rol}" required="true" requiredMessage="#{bundle.CreatePermisorolRequiredMessage_rol}">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisorolController.create}" value="#{bundle.CreatePermisorolSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permisorolController.prepareList}" value="#{bundle.CreatePermisorolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermisorolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
