    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:messages autoUpdate="true" showDetail="true" />
                <p:panelGrid columns="2">
                    <f:facet name="header">Login</f:facet>
                    <p:outputLabel for="txtUsuario" value="usuario"/>
                    <p:inputText id="txtUsuario" value="#{loginController.usuario.nombreUsuario}" required="true"/>
                    <p:outputLabel for="txtClave" value="clave"/>
                    <p:password id="txtClave" value="#{loginController.usuario.contrasena}" required="true"/>

                    <f:facet name="footer">
                        <p:commandButton value="Iniciar session" action="#{loginController.iniciarSesion()}"/>
                    </f:facet>
                </p:panelGrid>

            </h:form>
        </center>
