<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEtapaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEtapaLabel_idEtapa}" for="idEtapa" />
                    <h:inputText id="idEtapa" value="#{etapaController.selected.idEtapa}" title="#{bundle.CreateEtapaTitle_idEtapa}" required="true" requiredMessage="#{bundle.CreateEtapaRequiredMessage_idEtapa}"/>
                    <h:outputLabel value="#{bundle.CreateEtapaLabel_nombreEtapa}" for="nombreEtapa" />
                    <h:inputText id="nombreEtapa" value="#{etapaController.selected.nombreEtapa}" title="#{bundle.CreateEtapaTitle_nombreEtapa}" required="true" requiredMessage="#{bundle.CreateEtapaRequiredMessage_nombreEtapa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etapaController.create}" value="#{bundle.CreateEtapaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{etapaController.prepareList}" value="#{bundle.CreateEtapaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEtapaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
