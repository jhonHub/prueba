<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEtapaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEtapaEmpty}" rendered="#{etapaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{etapaController.items.rowCount > 0}">
                    <h:outputText value="#{etapaController.pagination.pageFirstItem + 1}..#{etapaController.pagination.pageLastItem + 1}/#{etapaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{etapaController.previous}" value="#{bundle.Previous} #{etapaController.pagination.pageSize}" rendered="#{etapaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{etapaController.next}" value="#{bundle.Next} #{etapaController.pagination.pageSize}" rendered="#{etapaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{etapaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtapaTitle_idEtapa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEtapa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtapaTitle_nombreEtapa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEtapa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{etapaController.prepareView}" value="#{bundle.ListEtapaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{etapaController.prepareEdit}" value="#{bundle.ListEtapaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{etapaController.destroy}" value="#{bundle.ListEtapaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{etapaController.prepareCreate}" value="#{bundle.ListEtapaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEtapaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
