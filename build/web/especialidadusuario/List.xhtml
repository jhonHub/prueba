<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecialidadusuarioTitle}"></h:outputText>

                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspecialidadusuarioEmpty}" rendered="#{especialidadusuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especialidadusuarioController.items.rowCount > 0}">
                    <h:outputText value="#{especialidadusuarioController.pagination.pageFirstItem + 1}..#{especialidadusuarioController.pagination.pageLastItem + 1}/#{especialidadusuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{especialidadusuarioController.previous}" value="#{bundle.Previous} #{especialidadusuarioController.pagination.pageSize}" rendered="#{especialidadusuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{especialidadusuarioController.next}" value="#{bundle.Next} #{especialidadusuarioController.pagination.pageSize}" rendered="#{especialidadusuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{especialidadusuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadusuarioTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadusuarioTitle_especialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.especialidad}"/>
                        </h:column>
                        <h:column>

                            <h:outputText value="#{item.usuario}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                            <h:commandLink action="#{especialidadusuarioController.prepareEdit}" value="#{bundle.ListEspecialidadusuarioEditLink}"/>
                            <h:outputText value=" "/>

                <br />
