<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEspecialidadusuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEspecialidadusuarioLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{especialidadusuarioController.selected.descripcion}" title="#{bundle.CreateEspecialidadusuarioTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateEspecialidadusuarioLabel_especialidad}" for="especialidad" />
                    <h:selectOneMenu id="especialidad" value="#{especialidadusuarioController.selected.especialidad}" title="#{bundle.CreateEspecialidadusuarioTitle_especialidad}" required="true" requiredMessage="#{bundle.CreateEspecialidadusuarioRequiredMessage_especialidad}">
                        <f:selectItems value="#{especialidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEspecialidadusuarioLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{especialidadusuarioController.selected.usuario}" title="#{bundle.CreateEspecialidadusuarioTitle_usuario}" required="true" requiredMessage="#{bundle.CreateEspecialidadusuarioRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especialidadusuarioController.create}" value="#{bundle.CreateEspecialidadusuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{especialidadusuarioController.prepareList}" value="#{bundle.CreateEspecialidadusuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEspecialidadusuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
