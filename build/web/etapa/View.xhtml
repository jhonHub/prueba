<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEtapaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEtapaLabel_idEtapa}"/>
                    <h:outputText value="#{etapaController.selected.idEtapa}" title="#{bundle.ViewEtapaTitle_idEtapa}"/>
                    <h:outputText value="#{bundle.ViewEtapaLabel_nombreEtapa}"/>
                    <h:outputText value="#{etapaController.selected.nombreEtapa}" title="#{bundle.ViewEtapaTitle_nombreEtapa}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etapaController.destroyAndView}" value="#{bundle.ViewEtapaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEtapaEditLink}"/>
                <br />
                <h:commandLink action="#{etapaController.prepareCreate}" value="#{bundle.ViewEtapaCreateLink}" />
                <br />
                <h:commandLink action="#{etapaController.prepareList}" value="#{bundle.ViewEtapaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEtapaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
