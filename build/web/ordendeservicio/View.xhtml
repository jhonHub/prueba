<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdendeservicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdendeservicioLabel_idOrdenDeServicio}"/>
                    <h:outputText value="#{ordendeservicioController.selected.idOrdenDeServicio}" title="#{bundle.ViewOrdendeservicioTitle_idOrdenDeServicio}"/>
                    <h:outputText value="#{bundle.ViewOrdendeservicioLabel_fechaAsignacion}"/>
                    <h:outputText value="#{ordendeservicioController.selected.fechaAsignacion}" title="#{bundle.ViewOrdendeservicioTitle_fechaAsignacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdendeservicioLabel_fechaFin}"/>
                    <h:outputText value="#{ordendeservicioController.selected.fechaFin}" title="#{bundle.ViewOrdendeservicioTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdendeservicioLabel_fechaFinalizacion}"/>
                    <h:outputText value="#{ordendeservicioController.selected.fechaFinalizacion}" title="#{bundle.ViewOrdendeservicioTitle_fechaFinalizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdendeservicioLabel_idPaciente}"/>
                    <h:outputText value="#{ordendeservicioController.selected.idPaciente}" title="#{bundle.ViewOrdendeservicioTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewOrdendeservicioLabel_idProducto}"/>
                    <h:outputText value="#{ordendeservicioController.selected.idProducto}" title="#{bundle.ViewOrdendeservicioTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewOrdendeservicioLabel_idUsuario}"/>
                    <h:outputText value="#{ordendeservicioController.selected.idUsuario}" title="#{bundle.ViewOrdendeservicioTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordendeservicioController.destroyAndView}" value="#{bundle.ViewOrdendeservicioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdendeservicioEditLink}"/>
                <br />
                <h:commandLink action="#{ordendeservicioController.prepareCreate}" value="#{bundle.ViewOrdendeservicioCreateLink}" />
                <br />
                <h:commandLink action="#{ordendeservicioController.prepareList}" value="#{bundle.ViewOrdendeservicioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdendeservicioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
