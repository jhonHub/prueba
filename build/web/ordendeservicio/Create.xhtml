<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrdendeservicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrdendeservicioLabel_idOrdenDeServicio}" for="idOrdenDeServicio" />
                    <h:inputText id="idOrdenDeServicio" value="#{ordendeservicioController.selected.idOrdenDeServicio}" title="#{bundle.CreateOrdendeservicioTitle_idOrdenDeServicio}" required="true" requiredMessage="#{bundle.CreateOrdendeservicioRequiredMessage_idOrdenDeServicio}"/>
                    <h:outputLabel value="#{bundle.CreateOrdendeservicioLabel_fechaAsignacion}" for="fechaAsignacion" />
                    <h:inputText id="fechaAsignacion" value="#{ordendeservicioController.selected.fechaAsignacion}" title="#{bundle.CreateOrdendeservicioTitle_fechaAsignacion}" required="true" requiredMessage="#{bundle.CreateOrdendeservicioRequiredMessage_fechaAsignacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdendeservicioLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{ordendeservicioController.selected.fechaFin}" title="#{bundle.CreateOrdendeservicioTitle_fechaFin}" required="true" requiredMessage="#{bundle.CreateOrdendeservicioRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdendeservicioLabel_fechaFinalizacion}" for="fechaFinalizacion" />
                    <h:inputText id="fechaFinalizacion" value="#{ordendeservicioController.selected.fechaFinalizacion}" title="#{bundle.CreateOrdendeservicioTitle_fechaFinalizacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOrdendeservicioLabel_idPaciente}" for="idPaciente" />
                    <h:inputText id="idPaciente" value="#{ordendeservicioController.selected.idPaciente}" title="#{bundle.CreateOrdendeservicioTitle_idPaciente}" required="true" requiredMessage="#{bundle.CreateOrdendeservicioRequiredMessage_idPaciente}"/>
                    <h:outputLabel value="#{bundle.CreateOrdendeservicioLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{ordendeservicioController.selected.idProducto}" title="#{bundle.CreateOrdendeservicioTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateOrdendeservicioRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrdendeservicioLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{ordendeservicioController.selected.idUsuario}" title="#{bundle.CreateOrdendeservicioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateOrdendeservicioRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordendeservicioController.create}" value="#{bundle.CreateOrdendeservicioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ordendeservicioController.prepareList}" value="#{bundle.CreateOrdendeservicioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrdendeservicioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
