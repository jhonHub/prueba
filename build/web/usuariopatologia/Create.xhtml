<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariopatologiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariopatologiaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{usuariopatologiaController.selected.descripcion}" title="#{bundle.CreateUsuariopatologiaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateUsuariopatologiaLabel_patologia}" for="patologia" />
                    <h:selectOneMenu id="patologia" value="#{usuariopatologiaController.selected.patologia}" title="#{bundle.CreateUsuariopatologiaTitle_patologia}" required="true" requiredMessage="#{bundle.CreateUsuariopatologiaRequiredMessage_patologia}">
                        <f:selectItems value="#{patologiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuariopatologiaLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{usuariopatologiaController.selected.usuario}" title="#{bundle.CreateUsuariopatologiaTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuariopatologiaRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariopatologiaController.create}" value="#{bundle.CreateUsuariopatologiaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariopatologiaController.prepareList}" value="#{bundle.CreateUsuariopatologiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariopatologiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
