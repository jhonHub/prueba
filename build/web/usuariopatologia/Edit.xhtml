<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariopatologiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariopatologiaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{usuariopatologiaController.selected.descripcion}" title="#{bundle.EditUsuariopatologiaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditUsuariopatologiaLabel_patologia}" for="patologia" />
                    <h:selectOneMenu id="patologia" value="#{usuariopatologiaController.selected.patologia}" title="#{bundle.EditUsuariopatologiaTitle_patologia}" required="true" requiredMessage="#{bundle.EditUsuariopatologiaRequiredMessage_patologia}">
                        <f:selectItems value="#{patologiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuariopatologiaLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{usuariopatologiaController.selected.usuario}" title="#{bundle.EditUsuariopatologiaTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuariopatologiaRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariopatologiaController.update}" value="#{bundle.EditUsuariopatologiaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariopatologiaViewLink}"/>
                <br />
                <h:commandLink action="#{usuariopatologiaController.prepareList}" value="#{bundle.EditUsuariopatologiaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariopatologiaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
