<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_idTelefono}" for="idTelefono" />
                    <h:inputText id="idTelefono" value="#{telefonoController.selected.idTelefono}" title="#{bundle.EditTelefonoTitle_idTelefono}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_idTelefono}"/>
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_numeroTelefono}" for="numeroTelefono" />
                    <h:inputText id="numeroTelefono" value="#{telefonoController.selected.numeroTelefono}" title="#{bundle.EditTelefonoTitle_numeroTelefono}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_numeroTelefono}"/>
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{telefonoController.selected.idUsuario}" title="#{bundle.EditTelefonoTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{telefonoController.update}" value="#{bundle.EditTelefonoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefonoViewLink}"/>
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.EditTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefonoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
