<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComponenteLabel_idComponente}"/>
                    <h:outputText value="#{componenteController.selected.idComponente}" title="#{bundle.ViewComponenteTitle_idComponente}"/>
                    <h:outputText value="#{bundle.ViewComponenteLabel_nombreComponente}"/>
                    <h:outputText value="#{componenteController.selected.nombreComponente}" title="#{bundle.ViewComponenteTitle_nombreComponente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componenteController.destroyAndView}" value="#{bundle.ViewComponenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComponenteEditLink}"/>
                <br />
                <h:commandLink action="#{componenteController.prepareCreate}" value="#{bundle.ViewComponenteCreateLink}" />
                <br />
                <h:commandLink action="#{componenteController.prepareList}" value="#{bundle.ViewComponenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComponenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
